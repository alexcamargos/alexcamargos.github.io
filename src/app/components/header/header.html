<header
    class="fixed top-0 w-full h-16 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md z-50 flex items-center justify-between px-6 border-b border-slate-200 dark:border-slate-800">
    <div class="font-bold text-xl text-primary dark:text-primary-light">
        Portfolio V1
    </div>

    <div class="flex items-center gap-4">
        <!-- Language Selector -->
        <div class="flex gap-2">
            <button (click)="changeLanguage('en')"
                class="text-sm font-semibold hover:text-accent transition-colors text-primary dark:text-primary-light">EN</button>
            <span class="text-slate-400">|</span>
            <button (click)="changeLanguage('pt')"
                class="text-sm font-semibold hover:text-accent transition-colors text-primary dark:text-primary-light">PT</button>
        </div>

        <!-- Theme Toggle -->
        <button (click)="toggleTheme()"
            class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
            <ng-container *ngIf="themeService.darkModeSignal(); else lightIcon">
                <!-- Sun Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-yellow-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                </svg>
            </ng-container>
            <ng-template #lightIcon>
                <!-- Moon Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-slate-700">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
            </ng-template>
        </button>
    </div>
</header>
