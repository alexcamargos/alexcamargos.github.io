<header
    class="fixed w-full top-0 z-50 backdrop-blur-md bg-white/90 dark:bg-slate-950/90 border-b border-slate-200 dark:border-slate-800 shadow-sm transition-colors duration-300">
    <div class="container mx-auto px-6 h-16 flex items-center justify-between">

        <!-- Logo / Brand -->
        <a routerLink="/" fragment="hero" class="flex items-center gap-2 group" (click)="closeMobileMenu()">
            <div
                class="w-8 h-8 bg-slate-900 dark:bg-white rounded-lg flex items-center justify-center text-white dark:text-slate-900 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <span
                class="text-xl font-bold tracking-tight text-slate-800 dark:text-white group-hover:text-sky-600 dark:group-hover:text-sky-400 transition-colors">
                Alexsander L. Camargos
            </span>
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center gap-8">
            <a routerLink="." fragment="about"
                class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-sky-600 dark:hover:text-sky-400 transition-colors">About</a>
            <a routerLink="." fragment="projects"
                class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-sky-600 dark:hover:text-sky-400 transition-colors">Projects</a>
            <a routerLink="." fragment="skills"
                class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-sky-600 dark:hover:text-sky-400 transition-colors">Expertise</a>
            <a routerLink="." fragment="education"
                class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-sky-600 dark:hover:text-sky-400 transition-colors">Education</a>
        </nav>

        <!-- Right Side Actions -->
        <div class="flex items-center gap-4">
            <!-- Language Selector -->
            <div class="flex gap-2 text-sm font-medium border-r border-slate-200 dark:border-slate-700 pr-4">
                <button (click)="changeLanguage('en')"
                    class="hover:text-sky-600 dark:hover:text-sky-400 text-slate-600 dark:text-slate-300 transition-colors">EN</button>
                <button (click)="changeLanguage('pt')"
                    class="hover:text-sky-600 dark:hover:text-sky-400 text-slate-600 dark:text-slate-300 transition-colors">PT</button>
            </div>

            <!-- Theme Toggle -->
            <button (click)="toggleTheme()"
                class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400"
                aria-label="Toggle Theme">
                <!-- Sun Icon -->
                <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- Moon Icon -->
                <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMobileMenu()" class="md:hidden p-2 text-slate-600 dark:text-slate-300"
                aria-label="Open Menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                    <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu Drawer -->
    <div *ngIf="isMobileMenuOpen"
        class="md:hidden border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 absolute w-full shadow-xl">
        <nav class="flex flex-col p-4 space-y-4">
            <a routerLink="." fragment="about" (click)="closeMobileMenu()"
                class="block text-slate-600 dark:text-slate-300 hover:text-sky-600 font-medium p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-900">About</a>
            <a routerLink="." fragment="projects" (click)="closeMobileMenu()"
                class="block text-slate-600 dark:text-slate-300 hover:text-sky-600 font-medium p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-900">Projects</a>
            <a routerLink="." fragment="skills" (click)="closeMobileMenu()"
                class="block text-slate-600 dark:text-slate-300 hover:text-sky-600 font-medium p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-900">Expertise</a>
            <a routerLink="." fragment="education" (click)="closeMobileMenu()"
                class="block text-slate-600 dark:text-slate-300 hover:text-sky-600 font-medium p-2 rounded hover:bg-slate-50 dark:hover:bg-slate-900">Education</a>
        </nav>
    </div>
</header>
