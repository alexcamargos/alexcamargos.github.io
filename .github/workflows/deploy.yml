# =============================================================================
# GitHub Pages Deploy Workflow - Angular v18+ SPA
# =============================================================================
# Este workflow faz o build e deploy automÃ¡tico do portfolio Angular para
# GitHub Pages com suporte a roteamento SPA e domÃ­nio customizado.
# =============================================================================

name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - feature/v1-angular-rewrite
  workflow_dispatch:

# PermissÃµes necessÃ¡rias para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez, cancelando execuÃ§Ãµes anteriores em andamento
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # JOB: Build
  # ==========================================================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ InstalaÃ§Ã£o de dependÃªncias
        run: npm ci

      - name: ðŸ”¨ Build de produÃ§Ã£o
        run: npm run build

      - name: ðŸ”€ CorreÃ§Ã£o de roteamento SPA (404.html)
        run: cp dist/alcamargos-portfolio/browser/index.html dist/alcamargos-portfolio/browser/404.html

      - name: ðŸŒ CriaÃ§Ã£o do arquivo CNAME
        run: echo "alcamargos.com" > dist/alcamargos-portfolio/browser/CNAME

      - name: ðŸ“„ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload do artefato de build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/alcamargos-portfolio/browser

  # ==========================================================================
  # JOB: Deploy
  # ==========================================================================
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸš€ Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
